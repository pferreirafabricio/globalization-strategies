<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>#title#</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container" id="app">
      <label for="language-select"> #label# </label>
      <select id="language-select">
        <option value="en">#options.en#</option>
        <option value="pt-BR">#options.pt-BR#</option>
        <option value="pt-PT">#options.pt-PT#</option>
        <option value="pt">#options.pt#</option>
      </select>
      <h1>#message#</h1>
    </main>
    <script src="app.mjs" type="module"></script>
  </body>
</html>
